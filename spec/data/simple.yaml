form:
  title: "Simple sample form"
  version: "1.0"
  fieldsets:
    - fieldset:
      - field:
          name: "hasDiabetes"
          fieldType: "yes_no"
          label: "bananarama"
          isRequired: true
      - field:
          name: "sampleCheckbox"
          fieldType: "checkbox"
          label: "Would you like to check me?"
          isRequired: true
      - field:
          name: "sampleDate"
          fieldType: "date"
          label: "Pick any date"
          isRequired: true
      - field:
          name: "sampleTextarea"
          fieldType: "text"
          label: "Enter some text"
          isRequired: true
