form:
  title: "Conditional Test"
  version: "1"
  fieldsets:
    - fieldset:
      - field:
          name: "RootQ"
          fieldType: "yes_no"
          label: "The Root Question"
      - field:
          name: "DependsOnRoot"
          fieldType: "checkbox"
          label: "Secondary"
          conditionalOn: "RootQ"
      - field:
          name: "Tertiary"
          fieldType: "text"
          label: "Depends on Secondary"
          conditionalOn: "!DependsOnRoot"
      - field:
          name: "Fourth"
          fieldType: "text"
          label: "Depends on Secondary"
          conditionalOn:
            textEquals:
              field: Tertiary
              values:
                - "1"
                - "3"
