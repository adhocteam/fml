form:
  title: "Misspelled requiredIf test"
  version: "1.0"
  fieldsets:
    - fieldset:
      - field:
          name: "root"
          fieldType: "yes_no"
          label: "root"
          isRequired: true
      - field:
          name: "requiredifroot"
          fieldType: "text"
          label: "Required if root (but misspelled)"
          validations:
            - requiredIf: "rootsssss"
